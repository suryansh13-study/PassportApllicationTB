<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* styles.css */
body {
  background-color: #f8f9fa;
}

.navbar-light .navbar-nav .nav-link {
  color: #0056b3;
}

h2 {
  color: #0056b3;
}

.btn-primary {
  background-color: #d4a5a5;
  border-color: #d4a5a5;
}

.form-control:focus {
  border-color: #0056b3;
  box-shadow: none;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PassportApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Signup</a>
        </li>
        
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mt-5">Register</h2>
    <form class="mt-4">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck">
        <label class="form-check-label" for="termsCheck">I agree to <a href="termsandcondition.html">Terms and Conditions</a></label>
      </div>
      <a class="nav-link" href="userhome.html">Register</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
